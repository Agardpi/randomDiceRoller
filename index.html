<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h2>Random Dice Roller</h2>
        <label for="diceNumber">Number of Dice:</label>
        <input type="number" value="1" min="1" id="diceNumber">
        <button type="submit" id="rollerButton">Roll Dice</button>

        <div id="result"></div>
        <div id="resultImage"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
